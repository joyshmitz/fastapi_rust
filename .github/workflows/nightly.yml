name: Nightly

on:
  schedule:
    # Run at 4 AM UTC on weekdays
    - cron: '0 4 * * 1-5'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Test on latest nightly Rust
  nightly-check:
    name: Nightly Rust Check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: Dicklesworthstone/asupersync
          path: ../asupersync
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check
        continue-on-error: true

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: true

      - name: Build
        run: cargo build --all-features

      - name: Run tests
        run: cargo test --all-features

  # MSRV (Minimum Supported Rust Version) check
  msrv:
    name: MSRV Check (1.85)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: Dicklesworthstone/asupersync
          path: ../asupersync
      - uses: dtolnay/rust-toolchain@1.85
      - uses: Swatinem/rust-cache@v2
        with:
          key: msrv

      - name: Check MSRV
        run: cargo check --all-features

  # Miri for undefined behavior detection (optional, can be slow)
  miri:
    name: Miri
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: Dicklesworthstone/asupersync
          path: ../asupersync
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - uses: Swatinem/rust-cache@v2
        with:
          key: miri

      - name: Setup Miri
        run: cargo miri setup

      - name: Run Miri tests
        run: cargo miri test --lib
        continue-on-error: true
        env:
          MIRIFLAGS: -Zmiri-disable-isolation

  # Documentation link check
  docs:
    name: Documentation Links
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: Dicklesworthstone/asupersync
          path: ../asupersync
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2

      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings --cfg docsrs
        run: cargo doc --no-deps --all-features

  # Semver compatibility check
  semver:
    name: Semver Check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/checkout@v4
        with:
          repository: Dicklesworthstone/asupersync
          path: ../asupersync
      - uses: dtolnay/rust-toolchain@nightly
      - name: Install cargo-semver-checks
        run: cargo install cargo-semver-checks
      - name: Check semver
        run: cargo semver-checks check-release
        continue-on-error: true
