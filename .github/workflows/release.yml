name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: fastapi
            asset: fastapi-linux-amd64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: fastapi
            asset: fastapi-linux-arm64
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact: fastapi
            asset: fastapi-darwin-amd64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: fastapi
            asset: fastapi-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: fastapi.exe
            asset: fastapi-windows-amd64.exe
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create tarball (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cd target/${{ matrix.target }}/release
          # Find all binaries (workspace may produce multiple)
          for bin in $(find . -maxdepth 1 -type f -perm -u+x ! -name "*.d" ! -name "*.rlib" ! -name "*.rmeta" 2>/dev/null || true); do
            if [ -f "$bin" ]; then
              tar -cJf ../../../dist/${{ matrix.asset }}.tar.xz "$(basename $bin)"
              break
            fi
          done
          # If no specific binary found, create archive of library artifacts
          if [ ! -f ../../../dist/${{ matrix.asset }}.tar.xz ]; then
            tar -cJf ../../../dist/${{ matrix.asset }}.tar.xz *.rlib 2>/dev/null || tar -cJf ../../../dist/${{ matrix.asset }}.tar.xz . --exclude='*.d'
          fi
          cd ../../../dist
          shasum -a 256 "${{ matrix.asset }}.tar.xz" > "${{ matrix.asset }}.tar.xz.sha256"

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          $releaseDir = "target/${{ matrix.target }}/release"
          # Find executables or create archive of build artifacts
          $exes = Get-ChildItem -Path $releaseDir -Filter "*.exe" -File | Where-Object { $_.Name -notmatch "\.d$" }
          if ($exes) {
            Compress-Archive -Path $exes[0].FullName -DestinationPath "dist/${{ matrix.asset }}.zip"
          } else {
            Compress-Archive -Path "$releaseDir\*.rlib" -DestinationPath "dist/${{ matrix.asset }}.zip"
          }
          cd dist
          $hash = (Get-FileHash -Algorithm SHA256 "${{ matrix.asset }}.zip").Hash.ToLower()
          "$hash  ${{ matrix.asset }}.zip" | Out-File -Encoding ASCII "${{ matrix.asset }}.zip.sha256"

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset }}
          path: dist/*
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: ls -la dist/

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: dist/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}

    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

